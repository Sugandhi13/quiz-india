<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" initial-scale="1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <tittle></tittle>
</head>

<body>
    <div>
        <h1 class="heading">Quiz India</h1>
    </div>
    <div class="main-area">
        <div>
            <p class="welcome-line">Welcome to Incredible India Quiz :)</p>
        </div>
        <div>
            <p class="about-quiz">This Quiz is just for fun to test your knowledge about India and its culture in fun
                game
                manner. This game have 3 levels easy, medium and hard. Correct question will give
                 1 marks and incorrect
                answer will reduce
                1 marks from your score.
        </div>
        <div class="your-name">
            <form action="quiz.html" method="GET">
                <label for="yname">Name:</label>
                <input type="text" id="yname" name="yname" required><br><br>
                <label for="level">Level:</label>
                <!--    <input id="easy" name="level" type="radio" value="easy" checked>
                <label for="easy">Easy</label>
                <input id="medium" name="level" type="radio" value="medium">
                <label for="medium">Medium</label>
                <input id="hard" name="level" type="radio" value="hard">
                <label for="hard">Hard</label>-->
                <div class="switch">
                    <input name="level" id="easy" type="radio" checked />
                    <label for="easy" class="switch__label">Easy</label>
                    <input name="level" id="medium" type="radio" />
                    <label for="medium" class="switch__label">Medium</label>
                    <input name="level" id="hard" type="radio" />
                    <label for="hard" class="switch__label">Hard</label>
                    <div class="switch__indicator" />
                </div>
                <br><br>
                <input type="submit" id="startquiz" value="Start Quiz">
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
