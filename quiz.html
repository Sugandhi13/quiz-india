<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" initial-scale="1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <tittle></tittle>
</head>

<body>
    <header>Quiz India</header>
    <div class="main-area">
        <div class="hello-area">
            <span>Hello Contestants!</span>
        </div>
        <div class="score-area">
            <span>Your Score</span>
        </div>
        <div class="question-area">
            <p>The question will display here</p>
        </div>
        <div class="options">
                <label for="level">Options</label>
                <input name="level" id="easy" type="radio" checked> Options1</input>
                <label for="easy" class="level">Options_1</label>
                <input name="level" id="medium" type="radio" />
                <label for="medium" class="level">Options_2</label>
                <input name="level" id="hard" type="radio" />
                <label for="hard" class="level">Options_3</label>
                <input name="level" id="hard" type="radio" />
                <label for="hard" class="level">Options_4</label>
            <br><br>
            <input type="submit" id="startquiz" value="Submit">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
